<ng-container *ngIf="!isLoading">
  <div class="mt-6 rounded-lg  bg-gray-100 p-6 shadow-md md:mt-0">
    <div class="mb-2 flex justify-between" *ngFor="let cart of carts">
      <p class="text-gray-700">{{getProductById(cart.productId)?.name}} x {{cart.quantity}}</p>
      <p class="text-gray-700">{{getProductById(cart.productId)?.price}} â‚¬</p>
    </div>
    <div class="mb-2 flex justify-between" *ngIf="carts?.length == 0">
      <p class="text-gray-500">Aucun produit</p>
    </div>
    <hr class="my-4" />
    <div class="flex justify-between">
      <p class="text-lg font-bold">Total</p>
      <div class="">
        <p class="mb-1 text-lg font-bold">{{totalPrice}} EUR</p>
        <p class="text-sm text-gray-700">TVA inclu</p>
      </div>
    </div>
    <button [disabled]="carts?.length == 0"
      class="mt-6 w-full rounded-md py-1.5 font-medium text-blue-50 bg-emerald-600 rounded-lg hover:bg-emerald-700">Enregistrement</button>
  </div>
</ng-container>
