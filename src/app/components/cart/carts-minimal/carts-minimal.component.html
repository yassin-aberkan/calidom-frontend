<div class="dropdown dropdown-bottom dropdown-end">
  <label tabindex="0" class="btn btn-ghost btn-circle">
    <div class="indicator">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
      <span class="badge badge-ghost badge-sm indicator-item">{{nbCarts}}</span>
    </div>
  </label>
  <div tabindex="0" class="mt-3 dropdown-content z-[1] card card-compact w-64 w-64 p-2 shadow bg-white text-primary-content">

    <div class="card-body">
      <span class="font-bold text-lg text-gray-950">{{nbCarts}} Produit</span>
      <span class="text-gray-400">Sous Total: {{totalPrice}} euro</span>
      <div class="card-actions">
        <button routerLink="/panier" class="mt-3 w-full rounded-md py-1.5 font-medium text-blue-50 bg-emerald-600 rounded-lg hover:bg-emerald-700">Afficher mon panier</button>
      </div>
    </div>
  </div>
</div>
