<div class="p-6 text-gray-800  rounded-2xl">
    <form class="text-left" (submit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm text-gray-800">Email Address</label>
        <input  id="email" type="email" [(ngModel)]="username" name="username"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
      </div>

      <div class="mt-4">
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm text-gray-800">Mot de passe</label>
          <a href="#" class="text-xs text-gray-600 hover:underline">Mot de passe oublié ?</a>
        </div>

        <input id="password" type="password" [(ngModel)]="password" name="password"
               class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border rounded-lg focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" />
      </div>

      <div class="mt-6">
        <button class="w-full px-6 py-2.5 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
          Se Connecter
        </button>
      </div>
    </form>

    <div class="flex items-center justify-between mt-4">
      <span class="w-1/5 border-b lg:w-1/5"></span>

      <a href="#" class="text-xs text-center text-gray-500 uppercase hover:underline">
        ou se connecter avec un réseau social
      </a>

      <span class="w-1/5 border-b lg:w-1/5"></span>
    </div>

    <div class="flex items-center h-6 py-8 justify-center">
      <app-google-sign-in (socialUser)="loginWithGoogle($event)"></app-google-sign-in>
    </div>

    <p class="text-xs font-light text-center text-gray-400 w-"> Pas de compte? <a (click)="signup()" class="font-medium text-gray-700 hover:underline cursor-pointer">Créez-en un</a></p>
</div>
