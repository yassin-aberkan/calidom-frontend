<section class="text-gray-600 body-font overflow-hidden" *ngIf="heatingProduct">
  <div class="container px-5 py-12 mx-auto">
    <div class="lg:w-4/5 mx-auto md:flex ">
      <img alt="ecommerce" class="image-container w-full h-64 object-cover object-center rounded" [src]="heatingProduct.imageUrl">

      <div class="w-full md:pl-10 lg:py-6 mb-6 lg:mb-0 md:pt-0 pt-10">

        <div class="flex my-auto justify-between">
          <div class="my-auto">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">{{'products.'+heatingProduct.productType | translate}}</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium">{{heatingProduct.name}}</h1>
          </div>
          <img alt="ecommerce" class="md:w-36 w-28 my-auto object-cover object-center rounded" [src]="heatingProduct.logoUrl">
        </div>

        <div class="flex mb-4">
          <a class="flex-grow border-b-2 py-2 text-lg px-1 cursor-pointer"
             [ngClass]="{'border-gray-300': !descriptionToggle, 'text-emerald-500 border-emerald-300': descriptionToggle}"
             (click)="descriptionToggle = true">
            Description
          </a>
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 cursor-pointer"
             [ngClass]="{'text-emerald-500 border-emerald-300': !descriptionToggle, 'border-gray-300': descriptionToggle}"
             (click)="descriptionToggle = false">
            Details
          </a>
        </div>
        <p class="leading-relaxed mb-4">{{heatingProduct.description}}</p>
        <div *ngIf="descriptionToggle">
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Marque</span>
            <span class="ml-auto text-gray-900">{{heatingProduct.brand}}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">Model</span>
            <span class="ml-auto text-gray-900">{{heatingProduct.model}}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">Quantité</span>
            <span class="ml-auto text-gray-900">Disponible</span>
          </div>
        </div>

        <div *ngIf="!descriptionToggle">

        </div>

        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">{{heatingProduct.price }} €</span>
          <button class="flex ml-auto text-white bg-emerald-500 border-0 py-2 px-6 focus:outline-none hover:bg-emerald-600 rounded">Ajouter au panier</button>
        </div>
      </div>
    </div>
  </div>
</section>
