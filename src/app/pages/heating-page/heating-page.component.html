<app-product-heading [title]="'Nos Chauffages'"
                     [filters]="HeatingProductType"
                     [products]="products"
                     [category]="CategoryEnumHelper.getCategoryEnum('HEATING')"
                      (updateProducts)="setProducts($event)">

</app-product-heading>
@if (loading) {
  <progress class="progress w-56"></progress>
} @else {
  <app-products [products]="products" [category]="CategoryEnumHelper.getCategoryEnum('HEATING')"></app-products>
}
